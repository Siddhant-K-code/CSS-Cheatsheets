<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="scene">
		<div class="wrapper">
			<div class="header">
				<div class="title">
					justify-content
				</div>
				<div class="properties">
					<div class="property start" data-type="start">flex-start</div>
					<div class="property end" data-type="end">flex-end</div>
					<div class="property center" data-type="center">center</div>
					<div class="property around" data-type="around">space-around</div>
					<div class="property between" data-type="between">space-between</div>
					<div class="property evenly" data-type="evenly">space-evenly</div>
				</div>
			</div>
			<div class="container">
				<div class="box box--a">
					<div class="inner">A</div>
				</div>
				<div class="box box--b">
					<div class="inner">B</div>
				</div>
				<div class="box box--c">
					<div class="inner">C</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js">
	</script>
	<script src="script.js">
	</script>
</body>

</html>
